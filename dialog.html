<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Dialog Box</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: black;
    }

    #openbox {
      display: none;
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #closebox {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color:aqua;
      box-shadow: white;
      width: 500px;
    }

    #last-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .boxcontainer{
        width: 450px;
        height: 50px;
        color:white;
        font-family: cursive;
        }
</style>
</head>
<body>

<div id="openbox">
  <div id="closebox">
    <h3 style="font-family: cursive;">Submit Your Details here!</h3>
<input class="boxcontainer"   type="text"   class="sub" name="name" placeholder="Enter your name" required>
<br><br>
    <button style="color: navy;background-color: beige;box-shadow: 3px 3px 3px 3px maroon;transition: 2s;font-family: cursive;" id="last-button" onclick="closeDialog()">Submit</button>
  </div>
</div>

<button style="color: brown;background-color: bisque;transition: 2s;font-family: cursive;" onclick="openDialog()">Open Dialog</button>

<script>
  function openDialog() {
    document.getElementById("openbox").style.display = "flex";
  }

  function closeDialog() {
    document.getElementById("openbox").style.display = "none";
  }
</script>

</body>
</html>
